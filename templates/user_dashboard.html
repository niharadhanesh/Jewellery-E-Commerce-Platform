{% extends 'base_user.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}



<div class="row g-4">

    <!-- PROFILE CARD -->
    <div class="col-md-4">
        <div class="card dashboard-card text-center p-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h5 class="mt-3">My Profile</h5>
            <p class="text-muted">View & edit your profile</p>
          
        </div>
    </div>

    <!-- ATTENDANCE / ACTIVITY -->
    <div class="col-md-4">
        <div class="card dashboard-card text-center p-4">
            <i class="bi bi-calendar-check fs-1 text-success"></i>
            <h5 class="mt-3">Attendance</h5>
            <p class="text-muted">Check your attendance</p>
            <a href="#" class="btn btn-outline-success btn-sm">View</a>
        </div>
    </div>

    <!-- ASSIGNMENTS / TASKS -->
    <div class="col-md-4">
        <div class="card dashboard-card text-center p-4">
            <i class="bi bi-journal-text fs-1 text-warning"></i>
            <h5 class="mt-3">Assignments</h5>
            <p class="text-muted">View assigned tasks</p>
            <a href="#" class="btn btn-outline-warning btn-sm">Open</a>
        </div>
    </div>

</div>

{% endblock %}
